<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- tailwind+daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50">
    <header class="w-10/12 mx-auto p-8">

        <h1 class="text-3xl font-bold text-[#002C5C] mb-6">Job Application Tracker</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

            <div class="stat bg-base-100 shadow rounded-box border border-base-200">
                <div class="stat-title font-semibold text-gray-600">Total</div>
                <div class="stat-value text-[#002C5C]">
                    <p id="total-count">8</p>
                </div>
            </div>

            <div class="stat bg-base-100 shadow rounded-box border border-base-200">
                <div class="stat-title font-semibold text-gray-600">Interview</div>
                <div class="stat-value text-success">
                    <p id="Interview-count">0</p>
                </div>
            </div>

            <div class="stat bg-base-100 shadow rounded-box border border-base-200">
                <div class="stat-title font-semibold text-gray-600">Rejected</div>
                <div class="stat-value text-error">0</div>
            </div>

        </div>
    </header>

    <section id="First-job" class="w-10/12 mx-auto p-8 min-h-screen">

        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-[#002C5C]">Available Jobs</h2>
            <span class="text-gray-500 font-semibold">8 jobs</span>
        </div>

        <div class="flex gap-2 mb-4">
            <button class="btn btn-primary btn-sm normal-case">All</button>
            <button
                class="btn btn-ghost btn-sm bg-white border border-gray-200 normal-case text-gray-500">Interview</button>
            <button
                class="btn btn-ghost btn-sm bg-white border border-gray-200 normal-case text-gray-500">Rejected</button>
        </div>

        <div class="card bg-base-100 shadow-sm border border-base-200">
            <div class="card-body p-6">

                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-xl font-bold text-blue-900">Mobile First Corp</h3>
                        <p class="text-gray-500 font-medium">React Native Developer</p>
                    </div>
                    <button id="btn-delete" class="btn btn-circle btn-ghost btn-sm border border-gray-100  p-2"><i
                            class="fa-regular fa-trash-can"></i>
                    </button>
                </div>

                <div class="flex gap-2 text-sm text-gray-500 my-4">
                    <span>Remote</span>
                    <span>•</span>
                    <span>Full-time</span>
                    <span>•</span>
                    <span>$130,000 - $175,000</span>
                </div>

                <div id="status-badge"
                    class=" w-max badgebadge-ghost rounded-md p-3 py-4 bg-blue-50 text-blue-900 font-bold border-none text-xs">
                    NOT APPLIED
                </div>

                <p id="job-description" class="text-gray-600 text-sm mt-2">
                    Build cross-platform mobile applications using React Native. Work on products used by millions
                    of users worldwide.
                </p>

                <div class="card-actions mt-4 gap-3">
                    <button id="btn-interview" class="btn btn-outline btn-success btn-sm px-6">INTERVIEW</button>
                    <button id="btn-rejected" class="btn btn-outline btn-error btn-sm px-6">REJECTED</button>
                </div>

            </div>
        </div>
    </section>

    <script src="machine.js"></script>
    <script src="./script.js"></script>
</body>

</html>
